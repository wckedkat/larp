<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>larp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            overflow: hidden;
            font-family: 'VT323', monospace;
            position: relative;
        }
        
        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(75, 0, 130, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #000000 0%, #0a0014 50%, #140a0a 100%);
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }
        
        /* Scanline effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
        }
        
        /* Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 99;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
            z-index: 10;
        }
        
        #ascii-display {
            font-size: 16px;
            line-height: 16px;
            white-space: pre;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
            text-align: center;
            filter: drop-shadow(0 0 8px rgba(220, 20, 60, 0.6))
                    drop-shadow(0 0 15px rgba(138, 43, 226, 0.4));
            transform-style: preserve-3d;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(220, 20, 60, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
            box-shadow: 0 0 4px rgba(220, 20, 60, 0.8);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(var(--drift));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    
    <div id="container">
        <pre id="ascii-display"></pre>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = 30;
            for(let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(particle);
            }
        }
        createParticles();
        
        // ASCII Art Configuration
        const display = document.getElementById('ascii-display');
        let angle = 0;
        let mouseX = 0;
        let mouseY = 0;
        let targetMouseX = 0;
        let targetMouseY = 0;
        
        // Proper 3D ASCII Letter Templates (5x5 grid per letter)
        const letterTemplates = {
            'L': [
                '█   ',
                '█   ',
                '█   ',
                '█   ',
                '████'
            ],
            'A': [
                ' ██ ',
                '█  █',
                '████',
                '█  █',
                '█  █'
            ],
            'R': [
                '███ ',
                '█  █',
                '███ ',
                '█ █ ',
                '█  █'
            ],
            'P': [
                '███ ',
                '█  █',
                '███ ',
                '█   ',
                '█   '
            ]
        };
        
        // 3D Rotation functions
        function rotateX(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [x, y * cos - z * sin, y * sin + z * cos];
        }
        
        function rotateY(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [x * cos + z * sin, y, -x * sin + z * cos];
        }
        
        function rotateZ(x, y, z, angle) {
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            return [x * cos - y * sin, x * sin + y * cos, z];
        }
        
        // Project 3D to 2D
        function project(x, y, z, distance = 50) {
            const scale = distance / (distance + z);
            return [x * scale, y * scale, z];
        }
        
        // Color interpolation
        function getColor(depth, charIndex) {
            // Gothic color palette
            const colors = [
                [139, 0, 0],      // Dark red
                [220, 20, 60],    // Crimson
                [255, 20, 147],   // Deep pink
                [138, 43, 226],   // Blue violet
                [75, 0, 130]      // Indigo
            ];
            
            // Interpolate between colors based on position
            const t = (charIndex / 4) % 1;
            const idx1 = Math.floor(charIndex) % colors.length;
            const idx2 = (idx1 + 1) % colors.length;
            
            const r = Math.floor(colors[idx1][0] * (1 - t) + colors[idx2][0] * t);
            const g = Math.floor(colors[idx1][1] * (1 - t) + colors[idx2][1] * t);
            const b = Math.floor(colors[idx1][2] * (1 - t) + colors[idx2][2] * t);
            
            // Adjust brightness based on depth
            const brightness = 0.6 + (depth + 20) / 60;
            
            return `rgb(${r * brightness}, ${g * brightness}, ${b * brightness})`;
        }
        
        function render() {
            const width = 80;
            const height = 30;
            const buffer = Array(height).fill().map(() => Array(width).fill(' '));
            const zBuffer = Array(height).fill().map(() => Array(width).fill(-Infinity));
            const colorBuffer = Array(height).fill().map(() => Array(width).fill(''));
            
            const text = 'LARP';
            const letterSpacing = 8;
            const letterHeight = 5;
            const letterWidth = 4;
            
            // Smooth mouse interpolation
            mouseX += (targetMouseX - mouseX) * 0.05;
            mouseY += (targetMouseY - mouseY) * 0.05;
            
            // Render each letter
            text.split('').forEach((char, charIdx) => {
                const template = letterTemplates[char];
                if (!template) return;
                
                const baseX = (charIdx - text.length / 2) * letterSpacing;
                
                // Render each pixel of the letter
                for(let row = 0; row < template.length; row++) {
                    for(let col = 0; col < template[row].length; col++) {
                        if(template[row][col] === '█') {
                            // Create depth by rendering multiple layers
                            for(let depth = -3; depth <= 3; depth++) {
                                let x = baseX + col * 2;
                                let y = row * 2 - letterHeight;
                                let z = depth * 1.5;
                                
                                // Apply 3D rotations
                                [x, y, z] = rotateY(x, y, z, angle + mouseX * 0.3);
                                [x, y, z] = rotateX(x, y, z, mouseY * 0.2 + Math.sin(angle) * 0.15);
                                
                                // Project to 2D
                                const [px, py, pz] = project(x, y, z, 40);
                                
                                // Map to screen coordinates
                                const screenX = Math.floor(px + width / 2);
                                const screenY = Math.floor(py + height / 2);
                                
                                if(screenX >= 0 && screenX < width && screenY >= 0 && screenY < height) {
                                    if(pz > zBuffer[screenY][screenX]) {
                                        zBuffer[screenY][screenX] = pz;
                                        
                                        // Choose character based on depth
                                        const chars = '.:;!*#█';
                                        const charIndex = Math.floor(((pz + 15) / 30) * (chars.length - 1));
                                        buffer[screenY][screenX] = chars[Math.max(0, Math.min(chars.length - 1, charIndex))];
                                        
                                        colorBuffer[screenY][screenX] = getColor(pz, charIdx + angle);
                                    }
                                }
                            }
                        }
                    }
                }
            });
            
            // Convert to HTML with colors
            let html = '';
            for(let y = 0; y < height; y++) {
                for(let x = 0; x < width; x++) {
                    const char = buffer[y][x];
                    const color = colorBuffer[y][x];
                    if(char !== ' ' && color) {
                        html += `<span style="color: ${color}">${char}</span>`;
                    } else {
                        html += char;
                    }
                }
                html += '\n';
            }
            
            display.innerHTML = html;
            
            // Slow, smooth rotation
            angle += 0.008;
            
            requestAnimationFrame(render);
        }
        
        // Mouse interaction (subtle)
        document.addEventListener('mousemove', (e) => {
            targetMouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            targetMouseY = (e.clientY / window.innerHeight - 0.5) * 0.5;
        });
        
        // Start rendering
        render();
    </script>
</body>
</html>
