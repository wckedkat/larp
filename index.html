<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lar.p</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=IM+Fell+English+SC&family=Cinzel+Decorative:wght@400;700;900&family=MedievalSharp&display=swap');

        *{margin:0;padding:0;box-sizing:border-box}

        :root {
            --blood: #4a0a0a;
            --ember: rgba(180,80,30,0.15);
            --bone: rgba(180,160,130,0.12);
            --bone-bright: rgba(200,180,150,0.3);
            --void: #000000;
            --shadow: rgba(20,5,5,0.9);
        }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'IM Fell English SC', serif;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BACKGROUND LAYERS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        canvas#bgCanvas {
            position: fixed; inset: 0;
            z-index: 1;
        }

        .bg-base {
            position: fixed; inset: 0; z-index: 0;
            background:
                radial-gradient(ellipse at 50% 30%, rgba(40,8,8,0.4) 0%, transparent 55%),
                radial-gradient(ellipse at 20% 80%, rgba(15,5,15,0.3) 0%, transparent 45%),
                radial-gradient(ellipse at 80% 60%, rgba(20,8,5,0.25) 0%, transparent 50%),
                #000;
        }

        /* Fog layers */
        .fog {
            position: fixed; inset: 0; z-index: 4; pointer-events: none;
            opacity: 0;
            animation: fogDrift 30s ease-in-out infinite;
        }
        .fog:nth-child(2) {
            background: radial-gradient(ellipse at 30% 70%, rgba(30,20,15,0.15) 0%, transparent 50%);
            animation-delay: 0s;
        }
        .fog:nth-child(3) {
            background: radial-gradient(ellipse at 70% 40%, rgba(20,10,10,0.12) 0%, transparent 45%);
            animation-delay: -10s;
        }
        .fog:nth-child(4) {
            background: radial-gradient(ellipse at 50% 90%, rgba(15,10,20,0.1) 0%, transparent 40%);
            animation-delay: -20s;
        }

        @keyframes fogDrift {
            0%, 100% { opacity: 0.3; transform: translateX(-20px) scale(1); }
            33% { opacity: 0.7; transform: translateX(15px) scale(1.1); }
            66% { opacity: 0.5; transform: translateX(-10px) scale(1.05); }
        }

        /* Noise grain */
        .noise {
            position: fixed; inset: 0; z-index: 91; pointer-events: none;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='5' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 256px;
            animation: noiseShift 0.5s steps(3) infinite;
        }
        @keyframes noiseShift {
            0% { transform: translate(0,0); }
            33% { transform: translate(-1px, 1px); }
            66% { transform: translate(1px, -1px); }
        }

        /* Heavy vignette */
        .vignette {
            position: fixed; inset: 0; z-index: 92; pointer-events: none;
            box-shadow:
                inset 0 0 400px rgba(0,0,0,1),
                inset 0 0 200px rgba(0,0,0,0.9),
                inset 0 0 100px rgba(0,0,0,0.7);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SPINNING GOTHIC L
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .center-stage {
            position: fixed; inset: 0; z-index: 20;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            perspective: 800px;
        }

        .letter-wrap {
            position: relative;
            transform-style: preserve-3d;
            animation: spinLetter 12s cubic-bezier(0.37, 0, 0.63, 1) infinite;
        }

        @keyframes spinLetter {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .the-L {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: clamp(140px, 25vw, 320px);
            color: transparent;
            background: linear-gradient(
                180deg,
                rgba(210,190,160,0.95) 0%,
                rgba(180,150,110,0.8) 25%,
                rgba(140,100,70,0.6) 50%,
                rgba(100,50,30,0.85) 75%,
                rgba(60,15,10,0.9) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1;
            user-select: none;
            position: relative;
            filter: drop-shadow(0 0 40px rgba(100,30,10,0.4))
                    drop-shadow(0 0 80px rgba(60,10,5,0.25))
                    drop-shadow(0 0 2px rgba(200,180,150,0.3));
        }

        /* 3D sides illusion - pseudo elements */
        .the-L::before {
            content: 'ğ”';
            position: absolute; inset: 0;
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: inherit;
            color: transparent;
            background: linear-gradient(180deg, rgba(80,40,20,0.3), rgba(30,10,5,0.1));
            -webkit-background-clip: text;
            background-clip: text;
            transform: translateZ(-4px);
            filter: blur(1px);
        }

        /* Reflection */
        .the-L-reflection {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: clamp(140px, 25vw, 320px);
            color: transparent;
            background: linear-gradient(
                0deg,
                rgba(100,70,50,0.12) 0%,
                transparent 50%
            );
            -webkit-background-clip: text;
            background-clip: text;
            line-height: 1;
            user-select: none;
            transform: scaleY(-1) translateY(15px);
            filter: blur(3px);
            opacity: 0.25;
            mask-image: linear-gradient(180deg, rgba(0,0,0,0.4), transparent 60%);
            -webkit-mask-image: linear-gradient(180deg, rgba(0,0,0,0.4), transparent 60%);
            pointer-events: none;
        }

        /* Glow behind letter */
        .letter-glow {
            position: absolute;
            top: 50%; left: 50%;
            width: 400px; height: 400px;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse, rgba(100,30,10,0.1) 0%, transparent 60%);
            pointer-events: none;
            animation: glowBreath 6s ease-in-out infinite;
        }
        @keyframes glowBreath {
            0%, 100% { opacity: 0.4; transform: translate(-50%,-50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%,-50%) scale(1.2); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           BOTTOM TEXT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .sub-text {
            margin-top: 10px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 11px;
            letter-spacing: 14px;
            color: rgba(180,160,130,0.0);
            text-transform: lowercase;
            animation: textFadeIn 4s ease-out 1s forwards;
        }
        @keyframes textFadeIn {
            to { color: rgba(180,160,130,0.18); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ORNAMENTAL SVG FRAME
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .frame-svg {
            position: fixed; inset: 0; z-index: 15; pointer-events: none;
            width: 100%; height: 100%;
        }
        .frame-svg line, .frame-svg path, .frame-svg circle, .frame-svg polyline {
            stroke: rgba(180,160,130,0.04);
            fill: none;
            stroke-width: 0.5;
        }
        .frame-svg .bright {
            stroke: rgba(180,160,130,0.07);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ROTATING SIGILS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .sigil-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 6; pointer-events: none;
        }

        .sigil-ring {
            position: absolute;
            top: 50%; left: 50%;
            border-radius: 50%;
            border: 0.5px solid rgba(180,160,130,0.03);
        }

        .sigil-ring:nth-child(1) {
            width: 450px; height: 450px;
            margin: -225px 0 0 -225px;
            animation: sigilSpin 90s linear infinite;
        }
        .sigil-ring:nth-child(2) {
            width: 380px; height: 380px;
            margin: -190px 0 0 -190px;
            animation: sigilSpin 70s linear infinite reverse;
            border-style: dashed;
            border-color: rgba(180,160,130,0.02);
        }
        .sigil-ring:nth-child(3) {
            width: 520px; height: 520px;
            margin: -260px 0 0 -260px;
            animation: sigilSpin 120s linear infinite;
            border-color: rgba(180,160,130,0.015);
        }

        @keyframes sigilSpin {
            to { transform: rotate(360deg); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CHAINS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .chain-line {
            position: fixed; top: 0; z-index: 8; pointer-events: none;
            width: 1px;
            background: linear-gradient(180deg, rgba(180,160,130,0.05) 0%, rgba(180,160,130,0.02) 70%, transparent);
            animation: chainSway 8s ease-in-out infinite;
            transform-origin: top center;
        }
        @keyframes chainSway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(0.3deg); }
            75% { transform: rotate(-0.3deg); }
        }

        .chain-ornament {
            position: absolute; bottom: 0; left: -4px;
            width: 9px; height: 9px;
            border: 0.5px solid rgba(180,160,130,0.06);
            transform: rotate(45deg);
            animation: ornamentPulse 5s ease-in-out infinite;
        }
        .chain-ornament::after {
            content: '';
            position: absolute; inset: 2px;
            border: 0.5px solid rgba(180,160,130,0.03);
            transform: rotate(15deg);
        }

        @keyframes ornamentPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           CORNER CROSSES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .corner-cross {
            position: fixed; z-index: 18; pointer-events: none;
            opacity: 0;
            animation: fadeIn 5s ease-out forwards;
        }
        .corner-cross svg {
            width: 60px; height: 60px;
        }
        .corner-cross.tl { top: 25px; left: 25px; animation-delay: 2s; }
        .corner-cross.tr { top: 25px; right: 25px; animation-delay: 2.3s; }
        .corner-cross.bl { bottom: 25px; left: 25px; animation-delay: 2.6s; }
        .corner-cross.br { bottom: 25px; right: 25px; animation-delay: 2.9s; }

        @keyframes fadeIn { to { opacity: 1; } }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           THORN SVG
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .thorn-svg {
            position: fixed; z-index: 16; pointer-events: none;
            opacity: 0;
            animation: fadeIn 6s ease-out 1.5s forwards;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FLOATING RUNES
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .rune {
            position: fixed; z-index: 9; pointer-events: none;
            font-family: 'MedievalSharp', cursive;
            color: rgba(180,160,130,0.0);
            font-size: 14px;
            animation: runeFloat 20s ease-in-out infinite, runeFade 20s ease-in-out infinite;
        }
        @keyframes runeFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(3deg); }
            50% { transform: translateY(-5px) rotate(-2deg); }
            75% { transform: translateY(-20px) rotate(1deg); }
        }
        @keyframes runeFade {
            0%, 100% { color: rgba(180,160,130,0); }
            30% { color: rgba(180,160,130,0.06); }
            70% { color: rgba(180,160,130,0.04); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           DRIP ELEMENTS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .drip {
            position: fixed; z-index: 7; pointer-events: none;
            width: 1px;
            background: linear-gradient(180deg, rgba(80,10,10,0.15), rgba(80,10,10,0.05), transparent);
            animation: dripFall linear infinite;
            opacity: 0;
        }
        @keyframes dripFall {
            0% { opacity: 0; height: 0; top: var(--start); }
            10% { opacity: 0.6; height: 30px; }
            90% { opacity: 0.3; }
            100% { opacity: 0; height: 60px; top: calc(var(--start) + var(--dist)); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           PENTAGRAM
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .pentagram-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; pointer-events: none;
            animation: pentaSpin 200s linear infinite;
        }
        @keyframes pentaSpin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ANIMATED BORDER FRAME
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .border-frame {
            position: fixed; z-index: 17; pointer-events: none;
            inset: 15px;
            border: 0.5px solid rgba(180,160,130,0.0);
            animation: borderFadeIn 6s ease-out 3s forwards;
        }
        @keyframes borderFadeIn {
            to { border-color: rgba(180,160,130,0.04); }
        }
        .border-frame::before {
            content: '';
            position: absolute; inset: 4px;
            border: 0.5px solid rgba(180,160,130,0.0);
            animation: borderFadeIn 6s ease-out 3.5s forwards;
        }

        /* Scanning light */
        .scan-light {
            position: fixed; top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(180,160,130,0.03), transparent);
            z-index: 30; pointer-events: none;
            animation: scanDown 15s ease-in-out infinite;
        }
        @keyframes scanDown {
            0% { top: -1px; opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           FLICKERING CANDLE LIGHT
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .candle {
            position: fixed; z-index: 3; pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(ellipse, var(--c) 0%, transparent 70%);
            animation: candleFlicker var(--dur) ease-in-out infinite;
            filter: blur(var(--blur));
        }
        @keyframes candleFlicker {
            0%, 100% { opacity: var(--o1); transform: scale(1); }
            15% { opacity: var(--o2); transform: scale(1.04); }
            30% { opacity: var(--o1); transform: scale(0.97); }
            50% { opacity: var(--o3); transform: scale(1.02); }
            70% { opacity: var(--o1); transform: scale(0.99); }
            85% { opacity: var(--o2); transform: scale(1.03); }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ORNAMENTAL DIVIDERS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .divider {
            position: relative;
            width: 300px; height: 1px;
            margin: 15px auto;
            overflow: visible;
            opacity: 0;
            animation: fadeIn 4s ease-out 1.5s forwards;
        }
        .divider::before {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(180,160,130,0.1), transparent);
        }
        .divider::after {
            content: 'â—†';
            position: absolute; top: -6px; left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: rgba(180,160,130,0.1);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           WHISPER TEXTS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .whisper {
            position: fixed; z-index: 10; pointer-events: none;
            font-family: 'IM Fell English SC', serif;
            font-size: 9px;
            letter-spacing: 3px;
            color: rgba(180,160,130,0.0);
            animation: whisperFade 12s ease-in-out infinite;
        }
        @keyframes whisperFade {
            0%, 100% { color: rgba(180,160,130,0); transform: translateX(0); }
            40% { color: rgba(180,160,130,0.06); transform: translateX(5px); }
            60% { color: rgba(180,160,130,0.04); transform: translateX(3px); }
        }
    </style>
</head>
<body>
    <div class="bg-base"></div>
    <canvas id="bgCanvas"></canvas>

    <!-- Fog layers -->
    <div class="fog"></div>
    <div class="fog"></div>
    <div class="fog"></div>

    <!-- Scanning light -->
    <div class="scan-light"></div>

    <!-- Sigil rings -->
    <div class="sigil-container">
        <div class="sigil-ring"></div>
        <div class="sigil-ring"></div>
        <div class="sigil-ring"></div>
    </div>

    <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // PARTICLE SYSTEM (Canvas)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;

    function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    let mouse = { x: W / 2, y: H / 2, tx: W / 2, ty: H / 2 };
    document.addEventListener('mousemove', e => {
        mouse.tx = e.clientX;
        mouse.ty = e.clientY;
    });

    // â”€â”€ Dust particles â”€â”€
    class Dust {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * W;
            this.y = Math.random() * H;
            this.size = Math.random() * 1.5 + 0.3;
            this.speedX = (Math.random() - 0.5) * 0.15;
            this.speedY = -(Math.random() * 0.2 + 0.05);
            this.opacity = 0;
            this.maxOpacity = Math.random() * 0.25 + 0.05;
            this.life = Math.random() * 600 + 300;
            this.age = 0;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
                this.x += (dx / dist) * 0.3;
                this.y += (dy / dist) * 0.3;
            }
            this.age++;
            const r = this.age / this.life;
            if (r < 0.15) this.opacity = (r / 0.15) * this.maxOpacity;
            else if (r > 0.8) this.opacity = ((1 - r) / 0.2) * this.maxOpacity;
            else this.opacity = this.maxOpacity;
            if (this.age >= this.life || this.y < -10 || this.x < -10 || this.x > W + 10) this.reset();
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(190,170,140,${this.opacity})`;
            ctx.fill();
        }
    }

    // â”€â”€ Ember particles â”€â”€
    class Ember {
        constructor() { this.reset(); }
        reset() {
            this.x = W * 0.3 + Math.random() * W * 0.4;
            this.y = H * 0.6 + Math.random() * H * 0.3;
            this.size = Math.random() * 2 + 0.5;
            this.speedX = (Math.random() - 0.5) * 0.3;
            this.speedY = -(Math.random() * 0.6 + 0.2);
            this.opacity = 0;
            this.maxOpacity = Math.random() * 0.4 + 0.1;
            this.life = Math.random() * 400 + 200;
            this.age = 0;
            this.wobbleSpeed = Math.random() * 0.02 + 0.01;
            this.wobbleAmp = Math.random() * 20 + 5;
            this.startX = this.x;
        }
        update() {
            this.age++;
            this.x = this.startX + Math.sin(this.age * this.wobbleSpeed) * this.wobbleAmp;
            this.y += this.speedY;
            this.startX += this.speedX * 0.3;
            const r = this.age / this.life;
            if (r < 0.1) this.opacity = (r / 0.1) * this.maxOpacity;
            else if (r > 0.7) this.opacity = ((1 - r) / 0.3) * this.maxOpacity;
            else this.opacity = this.maxOpacity;
            if (this.age >= this.life) this.reset();
        }
        draw() {
            const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
            g.addColorStop(0, `rgba(200,80,30,${this.opacity})`);
            g.addColorStop(0.5, `rgba(150,40,15,${this.opacity * 0.5})`);
            g.addColorStop(1, 'rgba(100,20,10,0)');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
            ctx.fillStyle = g;
            ctx.fill();
        }
    }

    // â”€â”€ Falling ash â”€â”€
    class Ash {
        constructor() { this.reset(true); }
        reset(init) {
            this.x = Math.random() * W;
            this.y = init ? Math.random() * H : -5;
            this.size = Math.random() * 1 + 0.3;
            this.speedY = Math.random() * 0.3 + 0.1;
            this.rotation = Math.random() * Math.PI * 2;
            this.rotSpeed = (Math.random() - 0.5) * 0.02;
            this.opacity = Math.random() * 0.1 + 0.02;
            this.wobble = Math.random() * 0.02;
            this.wobbleAmp = Math.random() * 30;
            this.startX = this.x;
            this.age = 0;
        }
        update() {
            this.age++;
            this.y += this.speedY;
            this.x = this.startX + Math.sin(this.age * this.wobble) * this.wobbleAmp;
            this.rotation += this.rotSpeed;
            if (this.y > H + 10) this.reset();
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.fillStyle = `rgba(160,140,120,${this.opacity})`;
            ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size * 0.6);
            ctx.restore();
        }
    }

    // â”€â”€ Light rays â”€â”€
    class LightRay {
        constructor() { this.reset(); }
        reset() {
            this.x = W * 0.3 + Math.random() * W * 0.4;
            this.width = Math.random() * 1.5 + 0.5;
            this.height = H * (Math.random() * 0.4 + 0.3);
            this.opacity = 0;
            this.maxOpacity = Math.random() * 0.015 + 0.005;
            this.speed = Math.random() * 0.001 + 0.0005;
            this.phase = Math.random() * Math.PI * 2;
            this.angle = (Math.random() - 0.5) * 0.1;
        }
        update() {
            this.phase += this.speed;
            this.opacity = (Math.sin(this.phase) * 0.5 + 0.5) * this.maxOpacity;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, 0);
            ctx.rotate(this.angle);
            const g = ctx.createLinearGradient(0, 0, 0, this.height);
            g.addColorStop(0, `rgba(180,140,100,${this.opacity})`);
            g.addColorStop(1, 'rgba(180,140,100,0)');
            ctx.fillStyle = g;
            ctx.fillRect(-this.width / 2, 0, this.width, this.height);
            ctx.restore();
        }
    }

    // â”€â”€ Smoke wisps â”€â”€
    class Smoke {
        constructor() { this.reset(); }
        reset() {
            this.x = W * 0.35 + Math.random() * W * 0.3;
            this.y = H * 0.55;
            this.size = Math.random() * 30 + 15;
            this.speedY = -(Math.random() * 0.15 + 0.05);
            this.speedX = (Math.random() - 0.5) * 0.1;
            this.opacity = 0;
            this.maxOpacity = Math.random() * 0.02 + 0.005;
            this.life = Math.random() * 800 + 400;
            this.age = 0;
            this.growth = Math.random() * 0.03 + 0.01;
        }
        update() {
            this.age++;
            this.y += this.speedY;
            this.x += this.speedX + Math.sin(this.age * 0.005) * 0.2;
            this.size += this.growth;
            const r = this.age / this.life;
            if (r < 0.2) this.opacity = (r / 0.2) * this.maxOpacity;
            else if (r > 0.6) this.opacity = ((1 - r) / 0.4) * this.maxOpacity;
            else this.opacity = this.maxOpacity;
            if (this.age >= this.life) this.reset();
        }
        draw() {
            const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
            g.addColorStop(0, `rgba(40,30,25,${this.opacity})`);
            g.addColorStop(1, 'rgba(40,30,25,0)');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = g;
            ctx.fill();
        }
    }

    const dusts = Array.from({ length: 60 }, () => new Dust());
    const embers = Array.from({ length: 25 }, () => new Ember());
    const ashes = Array.from({ length: 30 }, () => new Ash());
    const rays = Array.from({ length: 8 }, () => new LightRay());
    const smokes = Array.from({ length: 12 }, () => new Smoke());

    let frame = 0;
    function animate() {
        frame++;
        ctx.clearRect(0, 0, W, H);

        mouse.x += (mouse.tx - mouse.x) * 0.02;
        mouse.y += (mouse.ty - mouse.y) * 0.02;

        rays.forEach(r => { r.update(); r.draw(); });
        smokes.forEach(s => { s.update(); s.draw(); });
        ashes.forEach(a => { a.update(); a.draw(); });
        dusts.forEach(d => { d.update(); d.draw(); });
        embers.forEach(e => { e.update(); e.draw(); });

        requestAnimationFrame(animate);
    }
    animate();

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CHAINS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

            orn.style.animationDelay = (i * 0.8) + 's';
            chain.appendChild(orn);
            document.body.appendChild(chain);

    createChains();

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

    // PARALLAX
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const letterGlow = document.querySelector('.letter-glow');
    function parallax() {
        const dx = (mouse.tx / W - 0.5);
        const dy = (mouse.ty / H - 0.5);
        if (letterGlow) {
            letterGlow.style.transform = `translate(calc(-50% + ${dx * 15}px), calc(-50% + ${dy * 10}px))`;
        }
        requestAnimationFrame(parallax);
    }
    parallax();
    </script>
